<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="row">
    <div class="col-md-6">
      <h2>Add a contact:</h2>
      <form id="newContact">
        <div class="form-group">
          <label for="new-firstName">First Name:</label>
          <input type="text" id="new-firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="new-lastName">Last Name:</label>
          <input type="text" id="new-lastName" class="form-control">
        </div>
        <div id="new-addresses">
          <div class="new-address">
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control new-city">
            </div>
            <div class="form-group">
              <label for="new-county">County</label>
              <input type="text" class="form-control new-county">
            </div>
          </div>
        </div>
        <span class="btn btn-danger" id="add-address">Another Address</span>
        <button type="submit" class="btn">Add</button>
      </form>
      <h2>Contacts</h2>
      <ul id="contacts">

      </ul>
    </div>
    <div class="col-md-6">
      <div id="showContacts">
        <h2>Contacts</h2>
        <p>First name: <span class="first-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>Addresses:</p>
        <ul id="addresses">

        </ul>
      </div>
    </div>
  </div>
</body>

</html>
